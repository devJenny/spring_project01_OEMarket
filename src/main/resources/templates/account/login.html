<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="common/layout/defaultLayout" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- 타이틀 -->
<th:block layout:fragment="title">
   <title>로그인</title>
</th:block>

<body>
   <!-- 콘텐츠 시작 -->
   <th:block layout:fragment="content">
<section class="h-100">
         <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
               <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

                  <div class="card shadow-lg">
                     <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">로그인</h1>
                        <form role="form" method="POST" class="needs-validation" th:action="@{/account/login.do}" th:object="${memberDTO}" autocomplete="off">
                           <div class="mb-3">
                              <label class="mb-2 text-muted" th:for="email">이메일</label>
                              <a href="#" th:href="@{/account/find_id.do}" class="float-end" > 아이디 찾기 </a>
                              <input id="email" type="text" class="form-control" th:field="*{email}" name="email" required autofocus>
                              <div class="invalid-feedback">잘못된 이메일을 입력하였습니다.</div>
                           </div>

                           <div class="mb-3">
                              <div class="mb-2 w-100">
                                 <label class="text-muted" th:for="password">비밀번호</label>
                                 <a href="#" th:href="@{/account/find_pw.do}" class="float-end"> 비밀번호 찾기 </a>
                              </div>
                              <input id="password" type="password" class="form-control" th:field="*{password}" name="password" required>
                              <div class="invalid-feedback">Password is required</div>
                           </div>

                           <div class="d-flex align-items-center">
   
                              <button type="submit" class="btn btn-success ms-auto">로그인</button>
                           </div>
                        </form>
                     </div>
                     <div class="card-footer py-3 border-0">
                        <div class="text-center">
                           아직 회원이 아니십니까?
                           <a th:href="@{/account/join.do}" class="text-dark">가입하기</a>
                        </div>
                     </div>
                  </div>
                  <div class="text-center mt-5 text-muted"></div>
               </div>
            </div>
         </div>
      </section>
      


   </th:block>
   <!-- 콘텐츠 끝 -->



</body>
</html>
